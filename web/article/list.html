    <script>
      $(function () {
        toc_init();
        // 处理toc
        function handle_toc() {
          var navSelector = "#toc";
          var $myNav = $(navSelector);
          Toc.init({
            $scope: $("#article_all"),
            $nav: $myNav,
          });
          $("#article_all").scrollspy({
            target: $myNav,
          });
        }

        marked.setOptions({
          renderer: new marked.Renderer(),
          highlight: function (code) {
            return hljs.highlightAuto(code).value;
          },
          pedantic: false,
          gfm: true,
          tables: true,
          breaks: true,
          sanitize: false,
          smartLists: true,
          smartypants: false,
          xhtml: false,
        });

        axios.defaults.withCredentials = true;
        getUrlParam = function (name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
        };
        var panel_with_back = new Vue({
          el: "#article_all",
          data() {
            return {
              articles: null,
              new_articles: null,
            };
          },
          mounted() {
            axios.get(baseUrl + "/article/all").then((response) => {
              this.articles = response.data.data;
              var new_articles = [];
              var top_tag = ["置顶"];
              for (idx in top_tag) {
                var tag = top_tag[idx];
                for (key in this.articles) {
                  if (key == tag) {
                    new_articles.push({
                      title: tag,
                      articles: this.articles[key],
                    });
                    break;
                  }
                }
              }
              for (key in this.articles) {
                var article = this.articles[key];
                if (!top_tag.includes(key)) {
                  new_articles.push({
                    title: key,
                    articles: this.articles[key],
                  });
                }
                for (a of article) {
                  a.update_time = format_date(a.update_time);
                  a.url = "/article/detail/" + a._id;
                  a.edit_url = "/article/edit.html?id=" + a._id;
                  if (a.title == "") {
                    a.title = "#";
                  }
                }
              }
              this.new_articles = new_articles;
              loading_finish();
              this.$nextTick(() => {
                fit_height();
                handle_toc();
              });
            });
          },
        });
      });
    </script>
