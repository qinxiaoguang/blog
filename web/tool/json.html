<body
  style="font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'">
  <div id="json_body" style="margin-top:10px;">
    <div id="tmp_file_edit">
      <textarea style="height: 50vh;width:100%;resize: none;margin-bottom:10px;" class="mark_textarea" id="edit"
        placeholder="please input your json string"></textarea>
    </div>
    <div class="alert alert-danger" role="alert" id="warn" style="display: none;">
      A simple danger alert—check it out!
    </div>
    <button @click="json_format" class="btn btn-primary">format</button>
  </div>

  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
  <script src='/static/wasm/pkg/wasm.js'></script>

  <script>
    $(function () {
      axios.defaults.withCredentials = true;
      const { json_print } = wasm_bindgen;
      var mark_body = new Vue({
        el: "#json_body",
        data() {
          return {
            content: null,
          };
        },
        mounted() {
          async function run() {
            await wasm_bindgen('/static/wasm/pkg/wasm_bg.wasm');
            loading_finish();
          }
          run();
        },
        methods: {
          json_format: function (e) {
            val = $("#edit").val();
            res = json_print(val);
            if (res.startsWith("err")) {
              $("#warn").css("display", "block");
              $("#warn").html(res);
            } else {
              $("#warn").css("display", "none");
              $("#edit").val(res);
            }
          },
        },
      });
    });
  </script>
  <!-- #bootrstrap# -->
