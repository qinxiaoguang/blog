<body>
  <div id="main">
    <div id="header_panel">
      <!--后续进行优化-->
      <div id="header">
        <div id="triangle"></div>
        <button class="header_button" id="button_home">
          HOME
        </button>
        <div id="button_group">
          <button class="header_button" id="button_blog">
            BLOG
          </button>
          <button class="header_button" id="button_life">
            LIFE
          </button>
          <button class="header_button header_button_active" id="button_tool">
            TOOL
          </button>
          <button class="header_button" id="button_about">
            ABOUT
          </button>
        </div>
      </div>
    </div>

    <div id="tool_panel">
      <div id="tmpEdit" class="card mb-3 text-white bg-dark tool_card tool_card1" @click="jumpTmpEdit">
        <div class="card-header">临时编辑</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">用于临时编辑</small><br />
            <small class="">手机上有个连接想传到电脑上</small><br />
            <small class="">不用麻烦的登录微信和qq</small><br />
          </p>
        </div>
      </div>

      <div id="randomGen" class="card mb-3 text-white bg-dark tool_card tool_card2" @click="jumpRandomPanel">
        <div class="card-header">随机数生成</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">随机数生成</small><br />
            <small class="">聚餐随机抽人</small><br />
            <small class="">抽签</small><br />
          </p>
        </div>
      </div>

      <div class="card mb-3 text-white bg-dark tool_card tool_card3" @click="jumpWishPanel">
        <div class="card-header">心愿单</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">对着夜空许个愿吧</small><br />
            <small class="">谁不想自己的心愿成真呢</small><br />
            <small class="">流星随时间随机生成^-^</small><br />
          </p>
        </div>
      </div>

      <div class="card mb-3 text-white bg-dark tool_card tool_card4" @click="jumpJsonPanel">
        <div class="card-header">json格式化</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">json格式化输出</small><br />
            <small class="">wasm编写</small><br />
            <small class="">本地运行</small><br />
          </p>
        </div>
      </div>

      <div class="card mb-3 text-white bg-dark tool_card tool_card5" @click="jumpUnicodePanel">
        <div class="card-header">unicode在线编解码</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">unicode在线编解码</small><br />
            <small class="">wasm编写</small><br />
            <small class="">本地运行</small><br />
          </p>
        </div>
      </div>

      <div class="card mb-3 text-white bg-dark tool_card tool_card6" @click="jumpTimestampPanel">
        <div class="card-header">时间戳转换</div>
        <div class="card-body">
          <p class="card-text">
            <small class="">时间戳转换</small><br />
            <small class="">wasm编写</small><br />
            <small class="">本地运行</small><br />
          </p>
        </div>
      </div>
    </div>

    <div id="bottom_">
      <div id="triangle_bottom"></div>
    </div>
  </div>

        mounted() {
